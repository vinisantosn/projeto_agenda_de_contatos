<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <img src="images/lista-telefonica.png" alt="Logo de uma agenda de contatos." />
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form">
            <input type="text" id="nome-contato" required placeholder="Digite o nome" />
            <input type="tel" id="telefone-contato" required placeholder="Insira o telefone"/>
            <button type="submit"> Cadastrar </button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th> Nome </th>
                    <th> Telefone </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
        </table>
        <section>
            
        </section>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
